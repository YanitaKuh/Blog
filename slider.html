<html>
    <head>
      <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    </head>

      <body>
            
      
      <header>
        <h1>Slider</h1>
      </header>
      <main>
      <div class="slider">
         <div class="slides">
          <input type="radio" name="switch" id="btn1" checked>
          <input type="radio" name="switch" id="btn2" >
          <input type="radio" name="switch" id="btn3" >
          <input type="radio" name="switch" id="btn4" >
          <input type="radio" name="switch" id="btn5" >
          <input type="radio" name="switch" id="btn6" >
          
          <div class="switch">
            <label for="btn1" class="bar"></label>
            <label for="btn2" class="bar"></label>
            <label for="btn3" class="bar"></label>
            <label for="btn4" class="bar"></label>
            <label for="btn5" class="bar"></label>
            <label for="btn6" class="bar"></label>
              
          <div class="slide s1">
            <img src="1.png" class="img"/>
          </div>
          <div class="slide">
            <img src="2.png" class="img"/>
          </div>
          <div class="slide">
            <img src="3.png" class="img"/>
          </div>
          <div class="slide">
            <img src="4.png" class="img"/>
          </div>
          <div class="slide">
            <img src="5.png" class="img"/>
          </div>
          <div class="slide">
            <img src="6.png" class="img"/>
          </div>



        </div>
      </main>
      <footer></footer>
    </body>



</html>
